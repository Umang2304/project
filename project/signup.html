<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Register</title>
    <link rel="stylesheet" href="signup.css">
   
</head>
<body>
    <div class="background">
        <div class="shapes"></div>
        <div class="shapes"></div>
      </div>
      <form>
        <h3>Register Form</h3>
        <label for="user">Email</label>
        <input type="text" name="user" id="user" placeholder="Enter your email Username" autocomplete="name" />
        <label for="psw">Enter Password</label>
        <input type="password" name="psw" id="psw" placeholder="Enter Password" autocomplete="password" />
        <label for="confirmpsw">Confirm Password</label>
        <input type="password" name="confirmpsw" id="confirmpsw" placeholder="Re-enter Password" autocomplete="password" />
        <a href="login.html"><button>Register Now</button></a>
        <div class="social">
          <div class="gg"><i class="bi bi-google"></i> Google</div>
          <div class="fb"><i class="bi bi-facebook"></i> Facebook</div>
        </div>
      </form>
      <script src="signup.js"></script>
</body>
</html>
